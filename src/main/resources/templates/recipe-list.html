<!DOCTYPE html>
<html lang="eng" xmlns:th="http://www.thymeleaf.org" >

<head>
<meta charset="UTF-8" />
<title>List of Recipes</title>
</head>
<body>
	<h2 th:text="'List of Recipes'">Recipes</h2>

	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>Prep Time</th>
				<th>Cook Time</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="recipe : ${recipes}">
				<td th:text="${recipe.id}">1</td>
				<td th:text="${recipe.prepTime}">John</td>
				<td th:text="${recipe.cookTime}">Doe</td>
			</tr>
		</tbody>
	</table>
</body>

</html>
